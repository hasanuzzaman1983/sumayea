<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript for loop</h2>
    <p id="demo"></p>
    <script>
        var fruits = ["Apple", "Mango", "Grapes", "Watermelon", "Jackfruit", "Banana"];
        //var text;

        for (i = 0; i < fruits.length; i++) {
            var text = fruits[i] + "<br>";
            // document.getElementByTd("demo").innerHTML = Text;
            document.write(text);
        }

    </script>
</body>

</html>
