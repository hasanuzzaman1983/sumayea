!DOCTYPE html>
<html>

<body>
    <p>Finding the largest number with help of argument objects:</p>
    <p id="result"></p>
    <script>
        function findMax() {
            var max = arguments[0]; // start with the first argument
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }

        document.getElementById("result").innerHTML = findMax(8, 4, 5, 6, 2);
    </script>
</body>

</html>
