<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Arrays</h2>
    <p>Do a calculation then display the results</p>

    <p id="demo"></p>
    <Script>
        function add(a, b) {
            return a + b;

        }
        function average(a, b) {
            return add(a, b) / 2;
        }
        let resuits = average(10, 20);
        document.getElementById("demo").innerHTML = resuits;
    </Script>
</body>

</html>
