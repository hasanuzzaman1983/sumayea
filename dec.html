<!DOCTYPE html>
<html>
<head>
<style>
h1{
  text-decoration: overline;
  text-transform: uppercase;
}
h2{
    text-decoration: line-through;  
    text-transform: uppercase;
}
h3{
    text-decoration: underline;
    text-transform: lowercase;

}
h4{
    text-decoration: underline overline;
    text-transform: none;
}
        
</style>
</head>
<body>
<h1>cordingal</h1>
<h2>cordingal</h2>
<h3>cordingal</h3>
<h4>condingal</h4>
    
</body>
</html>
