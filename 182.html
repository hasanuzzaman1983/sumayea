<!DOCTYPE html>
<html>

<body>
    <p>Enter a number and click Ok:</p>
    <input id="id1" type="number" min="100" max="300" requested>

    <button onclick="myFunction()">ok</button>

    <p>if the number is less than 100 or greater than 300, an error message will be display</p>
    <p id="result"></p>
    <script>
        function myFunction() {
            var inpObj = document.getElementById("id1");
            if (!inpObj.checkValidity()) {
                document.getElementById("resutl").innerHTML = inpObj.validationMessage;
            } else {
                document.getElementById("result").innerHTML = "Input OK";
            }
        }
    </script>
</body>

</html>
