<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap jumbotron</title>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width,initial scale=1">

    <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </script>


</head>

<body style="text-align:centre">
    <div class="jumbotron jumbotron-field">
        <div class="container">
            <h1 style="color: orange;">cordingal</h1>
            <p>cordingal will help you fall in love with cording</p>
        </div>
    </div>
    <div class="container mt-3">
        <h2>button</h2>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-secondary">secondary</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button btn btn-warning">warning</button>
        <button type="button btn btn-danger">danger</button>
        <button type="button btn btn-warning">warning</button>
        <button type="button btn btn-info">Info</button>
        <button type="button btn btn-light">light</button>
        <button type="button btn btn-dark">Dark</button>
    </div>



</body>

</html>
