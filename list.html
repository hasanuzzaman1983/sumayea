<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <h2>Ordered list</h2>
    <ol>
        <li>Dream</li>
        <li>Achive</li>
        <li>Dare</li>
    </ol>
    <h2>Unordered list</h2>
    <ul>
        <li>summer</li>
        <li>winter</li>
        <li>rainy</li>
    </ul>
    <h2>Defination list</h2>
    <dl>
        <dt>tea</dt>
        <dd>-green tea</dd>
        <dt>cold coffee</dt>
        <dd>-cold drink</dd>
    </dl>
</body>

</html>
