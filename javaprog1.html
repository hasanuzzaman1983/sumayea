<!DOCTYPE html>
<html>

<body>
    <h2>javaScript objects and its properties</h2>

    <p>there are two different ways to access an object property</p>
    <p>you can use property.property or ["property"]</p>
    <p id="demo"></p>
    <script>
        // create an object:
        var person = {
            firstName: "I",
            age: 18,

        }
        // display some data from object:
        document.getElementById("demo").innerHTML = person.firstName + " am " + person.age + " year " + " old "
    </script>
</body>

</html>
