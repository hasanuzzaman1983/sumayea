<!DOCTYPE html>
<html>

<body>
    <h2>javScript class static Methods</h2>
    <p>A static method is create with a "static" keyword</p>
    <p id="hello"></p>
    <p id="hi"></p>
    <p id="welcome"></p>
    <script>

        class student {
            constructor(name) {
                this.studentname = name;
            }

            static hello() {
                return "hello!!";

            }
            static welcome(x) {
                return "Welcome" + x.studentname;
            }

            hi() {
                return "Hi" + this.studentname;
            }

        }
        mymane = new student
    </script>
</body>

</html>
