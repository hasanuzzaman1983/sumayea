<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript statements</h2>
    <p>A <b>JavaScript</b>is a list of <b>statement</b> to be executed by a computer.</p>

    <p id="demo"></p>
    <script>
        var x, y, z;  // statement 1
        x = 5;      // statement 2
        y = 6;      // statement 3
        z = x + y;  // statement 4

        document.getElementById("demo").innerHTML = "the value of z is" + z + ".";
    </script>
</body>

</html>
