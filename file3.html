<!DOCTYPE html>
<html>

<body>

    <h2>javaScript arro function</h2>
    <p>this is a example shows an arrow function witha a parameter</p>
    <p id="result"></p>

    <script>
        add = (a, b) => a + b;
        document.getElementById("result").innerHTML = add(4, 6);

    </script>
</body>

</html>
